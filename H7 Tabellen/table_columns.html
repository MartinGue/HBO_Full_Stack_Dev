<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       table {
  border-collapse: collapse; /* voegt de randen samen tot 1 rand */
  box-shadow: 0 1px 1px hsl(0 0% 0% / 0.25),
  0 2px 2px hsl(0 0% 0% / 0.20),
  0 4px 4px hsl(0 0% 0% / 0.15),
  0 8px 8px hsl(0 0% 0% / 0.10),
  0 16px 16px hsl(0 0% 0% / 0.05);
  margin: 2rem 0;
  padding: 1rem;
  inline-size: auto;
}

colgroup > col {
  background: #eeeeee;
}

colgroup > col:last-child {
  background: #cccccc;
}

/*hier staat: selecteer elk element td of th dat niet leeg is*/
:is(td, th):not(:empty) {
  border: 1px solid black;
  padding: 4px;
  text-align: center;
} 
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption><h2>Tabel 1. Tijdlijn van HTML-specificaties.</h2></caption>
        <colgroup>
          <col span="4">
          <col span="5">
        </colgroup>
        <thead>
        <tr>
          <th colspan="4" scope="col">Prehistorie</th>
          <th colspan="5" scope="col">Moderne tijd</th>
        </tr>
        </thead>
        <tr>
          <td>1995</td>
          <td>1997</td>
          <td>1998</td>
          <td>1999</td>
          <td>2014</td>
          <td>2016</td>
          <td>2018</td>
          <td>2020</td>
          <td>2021 tot nu</td>
        </tr>
        <tr>
          <td>HTML 2.0</td>
          <td>HTML 3.2</td>
          <td>HTML 4.0</td>
          <td>HTML 4.01</td>
          <td>HTML 5</td>
          <td>HTML 5.1</td>
          <td>HTML 5.2</td>
          <td>HTML 5.3</td>
          <td>HTML Living Standard</td>
        </tr>
      </table>
    
</body>
</html>
