<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
  border-collapse: collapse; /* voegt de randen samen tot 1 rand */
  box-shadow: 0 1px 1px hsl(0 0% 0% / 0.25),
  0 2px 2px hsl(0 0% 0% / 0.20),
  0 4px 4px hsl(0 0% 0% / 0.15),
  0 8px 8px hsl(0 0% 0% / 0.10),
  0 16px 16px hsl(0 0% 0% / 0.05);
  margin: 2rem 0;
  padding: 1rem;
  inline-size: auto;
}

/*hier staat: selecteer elk element td of th dat niet leeg is*/
:is(td, th):not(:empty) {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
}
    </style>
    <title>Productgegevens</title>
</head>
<body>
    <table>
        <caption><h1>Aantallen Bouten en moeren</h1></caption>
        <thead>
        <tr>
          <td></td>
          <td></td>

          <th colspan="3" scope="colgroup">Moeren</th>
        </tr>
        </thead>
        <tbody>

          <td></td>

          <th scope="col">Platkop</th>
        </tr>
        <tr>
          <th rowspan="3" scope="rowgroup">Metrisch</th>
          <th scope="row">M6</th>

          <td>46</td>

          <td>23</td>

        <tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Withworth</th>

            <td>34</td>

            <td>85</td>

          </tr>
          <tr>
            <th scope="row">1 5/8</th>

            <td>43</td>
            <td>36</td>
            <td>19</td>
            <td>23</td>
          </tr>
        </tbody>
      </table> 
    
</body>
</html>
