    <script>
        const ArrayUtils = {
          shuffle :  function (array) {
                var m = array.length, t, i;

                // While there remain elements to shuffle…
                while (m) {

                    // Pick a remaining element…
                    i = Math.floor(Math.random() * m--);

                    // And swap it with the current element.
                    t = array[m];
                    array[m] = array[i];
                    array[i] = t;
                }
                return array;
            }
        }
         
        const myArray = [34,67,45,45,7,45,89,89,234,2,266,46];

        
       
       


    </script>
     <button type="button" onclick="document.write(ArrayUtils.shuffle.call(null, myArray))">Try it</button>
