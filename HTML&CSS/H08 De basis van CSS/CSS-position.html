<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS-position.css">
        <title>CSS Position</title>
    </head>
    <!-- static positioning follows how html is structured -->
    <!-- relative positioning is similar but changes 4 types of
         positioning: top,left,right and bottom of an element-->
    <body>
        <div class="parent">
            Parent
            <div class="child-one child">One</div>
            <div class="child-two child">Two</div>
            <div class="child-three child">Three</div>
            <div class="child-four child">Four</div>
        </div>
        
    </body>
</html>
