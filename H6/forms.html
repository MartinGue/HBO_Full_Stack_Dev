<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select</h1>
    <label for="gezond">De gezonde keus</label>
    <select name="gezond" id="gezond">
        <optgroup label="groenten">
            <option value="spinazie">spinazie</option>
            <option value="witte kool">witte kool</option>
            <option value="tuinbonen">tuinbonen</option>
        </optgroup>
        <optgroup label="fruit">fruit
            <option value="appel">appel</option>
            <option value="peer">peer</option>
            <option value="banaan">banaan</option>
         </optgroup>
    </select>
    <br>
<p>
    <label for="stijl">Kies een muziekstijl</label>
    <select name="stijl" id="stijl">
        <option value="pop">pop</option>
        <option value="rock">rock</option>
        <option value="indie">indie</option>
        <option value="dance">dance</option>        
    </select>
</p>
<p>
<h1>Datalist</h1>
<label for="genre-list">Welke muziekstijl wil u horen?</label>
<input list="genre" id="genre-lijst" name="stijl">
<datalist id="genre">
    <label for="list-fail">Kieseen muziekstijl</label>
    <!-- fallback no browser support datalist -->
    <select name="stijl" id="list-fail">    
        <option value="">
        <option value="pop"></option>
        <option value="rock"></option>
        <option value="indie"></option>
        <option value="dance"></option>
    </select>
</datalist>
</p>
<h2>Textarea</h2>
<textarea name="Invulformulier" id="form" cols="30" rows="10">Textarea</textarea>

<h2>Fieldset</h2>

<fieldset name="Factuur">
     <legend>           
        <span>Factuur</span>       
     </legend><br>
<fieldset name="verzendadres">
    <legend>Verzendadres</legend>
    
    <label>
        <span>Naam</span><input type="text" name="verzend_naam">
    </label><br>
    <label>
        <span>Straat</span>
        <input type="text" name="verzend_straat">
    </label><br>
    <label>
        <span>Huisnummer</span>
        <input type="text" name="verzend_nummer">
    </label><br>
    <label>
        <span>Postcode</span>
        <input type="text" name="verzend_postcode">
    </label><br>
    <label>
        <span>Plaats</span>
        <input type="text" name="verzend_plaats">
    </label>
</fieldset>


<fieldset name="factuuradres">
    <input type="checkbox"
    onchange="form.factuuradres.disabled = checked">
    <span>Factuuradres is gelijk aan verzendadres</span><br>
    
    <legend>Factuuradres</legend>
    
    <label>
        <span>Naam</span><input type="text" name="factuur_naam">
    </label><br>
    <label>
        <span>Straat</span>
        <input type="text" name="factuur_straat">
    </label><br>
    <label>
        <span>Huisnummer</span>
        <input type="text" name="factuur_nummer">
    </label><br>
    <label>
        <span>Postcode</span>
        <input type="text" name="factuur_postcode">
    </label><br>
    <label>
        <span>Plaats</span>
        <input type="text" name="factuur_plaats">
    </label>
</fieldset>
</fieldset>
    
</body>
</html>
