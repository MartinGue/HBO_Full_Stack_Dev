<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <h2>Korte Vragenlijst</h2>

        <label for="tijden-lijst"> Vraag 1: Hoe laat gaat u naar bed?</label>
        <input list="tijden" id="tijden-lijst" placeholder="Uw antwoord aub" required>
        <datalist id="tijden">
            <option value="tijd 1">20:00-21:00</option>
            <option value="tijd 2">21:00-22:00</option>
            <option value="tijd 3">22:00-23:00</option>
            <option value="tijd 4">0:00-1:00</option>
        </datalist>
        
        <label> Vraag 2: Hoe lang slaapt u dan?</label>
        <input type="text" id="lengte slaap" placeholder="Graag uw antwoord" required>
       
        <label for="tijdenop-lijst"> Vraag 3: Hoe laat staat u op?</label>
        <input list="tijdenop" id="tijdenop-lijst" placeholder="Uw antwoord aub" required>
        <datalist id="tijdenop">
            <option value="tijd 1">7:00-8:00</option>
            <option value="tijd 2">8:00-9:00</option>
            <option value="tijd 3">10:00-11:00</option>
            <option value="tijd 4">11:00-12:00</option>
        </datalist>
        <label> Vraag 4: Bent u dan goed uitgerust?</label>
        <textarea id="message" rows="4" placeholder="Geef aub een korte beschijving hoe u zich dan voelt?"></textarea>
        <button type="submit">Send</button>
    </form>
    
</body>
</html>
