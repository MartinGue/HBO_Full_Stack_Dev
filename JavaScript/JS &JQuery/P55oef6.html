<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergelijk Getallen</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Enter het eerste nummer:"));
        let num2 = parseInt(prompt("Enter het tweede nummer:"));

        num1 > num2 ? alert(`${num1} is het hoogste nummer.`) : 
        num2 > num1 ? alert(`${num2} is het hoogste nummer.`) : 
        alert(`De nummers zijn hetzelfde.`);


    </script>

</body>

</html>
