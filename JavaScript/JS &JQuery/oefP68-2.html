<body>
    <h1>De Lus For()</h1>
    <div id="divResult"></div>
    <script>

let getal = 100;

for (teller = 10; teller <= getal; getal -= 10) {
  document.getElementById("divResult").innerHTML +=
    getal + " min " + 10 + " = " + (getal - 10) + "<br/>";
  
};

    </script>
