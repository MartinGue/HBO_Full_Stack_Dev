<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWindowWithEvent();">Open Window</button>
   <script>

  function openWindowWithEvent() {
    let w = window.open('', '', 'width=300,height=300');
    w.document.body.addEventListener("click", function() {
      w.dispatchEvent(new Event("show"));
    });
  }

  window.addEventListener("show", function() {
  console.log("Window shown");
});

   </script> 
</body>
</html>
